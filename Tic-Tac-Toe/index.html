<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>
<body>
    <div id='wrap'>
        <div id="container">
            <div id="box3">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
            </div>
            <div id="box2">
                <div>
                    <h1>Would you like to be X or O?</h1>
                </div>
                <button type="button">
                    <h1>X</h1>
                </button>
                <button type="button">
                    <h1>O</h1>
                </button>
                <button type="button">
                    <h2>Back</h2>
                </button>
            </div>
            <div id="box1">
                <div>
                    <h1>How do you want to play?</h1>
                </div>
                <button type="button">
                    <h2>One Player</h2>
                </button>
                <button type="button">
                    <h2>Two Player</h2>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
