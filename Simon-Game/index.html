<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>
<body>
    <div class='container'>
    <div class='wrap'>
        <div class='c1'></div>
        <div class='c2'></div>
        <div class='c3'></div>
        <div class='c4'></div>
        <div class='inner'>
            <div class='core'>
                <div class='core-name'>
                    <h1>Simon</h1>
                </div>
                <div class='core-operator'>
                    <div>
                        <div class='count'></div>
                        <h5>COUNT</h5>
                    </div>
                    <div>
                        <button type='button' class='start'></button>
                        <h5>START</h5>
                    </div>
                    <div class='strict'>
                        <div class='indicator-light'></div>
                        <button type='button'></button>
                        <h5>STRICT</h5>
                    </div>
                </div>
                <div class='core-switch'>
                    <div class='switch'>OFF</div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
