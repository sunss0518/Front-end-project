<!DOCTYPE html>
<html>
<head>
    <title>pomodoro clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="star">
    </div>
    <div class="box">
        <div class="set">
            <div class="title">
                <h1>SUN</h1>
            </div>
            <div class="time">
                <div>
                    <div>
                        <h3 class="title1">BREAK</h3>
                    </div>
                    <div class="break">
                        <button type="button" class="sub">-</button>
                        <span>5</span>
                        <button type="button" class="add">+</button>                
                    </div>   
                </div>
                <div>
                    <div>
                        <h3 class="title2">SESSION</h3>
                    </div>
                    <div class="session">
                        <button type="button" class="sub">-</button>    
                        <span>25</span>
                        <button type="button" class="add">+</button>                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="circle">
            <button type="button" id="btn">
                <span class="cir-top">SESSION</span>
                <span class="cir-bottom">25:00</span>
                <div></div>
            </button>
        </div>
    </div>
</body>
</html>
